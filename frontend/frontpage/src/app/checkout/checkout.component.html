<!-- newwww -->



<div class="bs-fullscreen">
  <div id="carousel-example" class="carousel slide carousel-bg" data-ride="carousel" data-interval="3000">
     <!-- Bottom dots {indicators} -->
    <ol class="carousel-indicators">
      <li data-target="#carousel-example" data-slide-to="0" class="active"></li>
    </ol>
    
    <div class="carousel-inner"  role="listbox">
      <div class="item active" style="background-image: url('https://www.thephotoargus.com/wp-content/uploads/2019/04/black-and-white-lightroom-presets-040.jpg');">
 
              <div class="row">
                <div class="col-75">
                  <div class="container">
                    <form action="/action_page.php">
                    
                      <div class="row">
                        <div class="col-50">
                          <h3>Payment</h3>
                          <p>Please fill out this form with the required information</p>
                          <div class="icon-container">
                            <i class="fa fa-cc-visa" style="color:navy;"></i>
                            <i class="fa fa-cc-amex" style="color:blue;"></i>
                            <i class="fa fa-cc-mastercard" style="color:red;"></i>
                            <i class="fa fa-cc-discover" style="color:orange;"></i>
                          </div>
                          <label for="cname">Name on Card</label>
                          <input type="text" id="cname" name="cardname" placeholder="John More Doe">
                          <label for="ccnum">Credit card number</label>
                          <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444">
                          <label for="expmonth">Exp Month</label>
                          <input type="text" id="expmonth" name="expmonth" placeholder="September">
                          <div class="row">
                            <div class="col-50">
                              <label for="expyear">Exp Year</label>
                              <input type="text" id="expyear" name="expyear" placeholder="2018">
                            </div>
                            <div class="col-50">
                              <label for="cvv">CVV</label>
                              <input type="text" id="cvv" name="cvv" placeholder="352">
                            </div>
                          </div>
                        </div>
                        
                      </div>
                      <input [routerLink]="['/paymentsuccess']" type="submit" value="submit" class="btn">
                    </form>
                  </div>
                </div>
               
              </div>
              
             
              </div>
      </div>
    </div>
    


</div>
