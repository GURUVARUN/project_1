<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<div class="sidenav">
         <div class="login-main-text">
            <h2>PLAN MY TRIP<br> Login Page</h2>
            <p>Login or register from here to access.</p>
         </div>
      </div>
      <div class="main">
         <div class="col-md-6 col-sm-12">
            <div class="login-form">

               <form #loginForm="ngForm" (ngSubmit)="loginUser()" >
                  <small class="text-danger">{{msg}}</small>
                  <div class="form-group">
                     <label>E-mail</label>
                     <input type="text" class="form-control" placeholder="Enter mail" name="E-mail"
                      [(ngModel)]="user.emailId" required 
                     pattern="^\w+@[a-zA-Z_]+?|.[a-zA-Z]{2,3}$"
                      #email="ngModel"
                     [class.is-invalid]="email.invalid && email.touched">
                    
                  <div *ngIf="email.errors && (email.invalid && email.touched)">
                     <small class="text-danger" *ngIf="email.errors?.['required']">email field is required </small>
                     <small class="text-danger" *ngIf="email.errors?.['pattern']">Enter a valid email</small>
                  </div>
                  </div>
                  
                  
                  <div class="form-group">
                     <label>Password</label>
                     <input type="password" class="form-control" placeholder="Password" name="password" [(ngModel)]="user.password" required #password="ngModel"
                     [class.is-invalid]="password.invalid && password.touched">
                     <small class="text-danger" [class.d-none]="password.valid || password.untouched">Enter your Password</small>
                  </div>
                  Remember password  <input type="checkbox" class="form-checkbox">
                 <!-- <button type="submit" (click)="loginUser()" [routerLink]="['/home/',this.user.emailId]" class="btn btn-black">Login</button> -->

                 <button type="submit"  class="btn btn-black">Login</button>
                  <button type="submit" [routerLink]="['/admin']" class="btn btn-black">ADMIN</button>
                  <button type="submit" [routerLink]="['/registerpage']" class="btn btn-secondary">Register</button>
               </form>
