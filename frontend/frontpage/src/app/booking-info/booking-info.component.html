    <div class="bs-fullscreen">
        <div id="carousel-example" class="carousel slide carousel-bg" data-ride="carousel" data-interval="3000">
           <!-- Bottom dots {indicators} -->
          <ol class="carousel-indicators">
            <li data-target="#carousel-example" data-slide-to="0" class="active"></li>
          </ol>
          
          <div class="carousel-inner" role="listbox">
            <div class="item active" style="background-image: url('https://www.thephotoargus.com/wp-content/uploads/2019/04/black-and-white-lightroom-presets-040.jpg');">
                <!-- <th ><button style="margin-left:2500%" routerLink="/home/{{this.name}}">back</button></th> -->
                <button type="button" style="margin-left:90%" routerLink="/home/{{this.name}}" class="btn btn-labeled btn-success">
                    <span class="btn-label"><i class="glyphicon glyphicon-ok"></i></span>Home</button>
                <div class="container table-responsive py-5" > 
                    <table class="table table-bordered table-hover">
                      <thead class="thead-dark">
                        <tr>
                            <th style="color: yellow;">ID</th>
                            <th style="color: yellow;">PACKAGE</th>
                            <th style="color: yellow;">NAME</th>
                            <th style="color: yellow;">EMAIL</th>
                            <th style="color: yellow;">MOBILE-NUMBER</th>
                            <th style="color: yellow;">DAYS</th>
                            <th style="color: yellow;">BOOKING-DATE</th>
                            <th style="color: yellow;">NO-OF-PEOPLE</th>
                            <th style="color: yellow;">ACTIONS</th>
                           
                        </tr>
                      </thead>
                      <tbody>
                       
                            <tr >
                                <td style="color: yellow;"><span>{{bookings.id}}</span></td>
                                <td style="color: yellow;"><span>{{bookings.packName}}</span></td>
                                <td style="color: yellow;"><span>{{bookings.name}}</span></td>
                                <td style="color: yellow;"><span>{{bookings.email}}</span></td>
                                <td style="color: yellow;"><span>{{bookings.mobilenumber}}</span></td>
                                <td style="color: yellow;"><span>{{bookings.days}}</span></td>
                                <td style="color: yellow;"><span>{{bookings.bookingDate}}</span></td>
                                <td style="color: yellow;"><span>{{bookings.noOfPeople}}</span></td>
                               <td> <button type="button" (click)="delete(bookings.id)" class="btn btn-labeled btn-danger">
                                    <span class="btn-label"><i class="glyphicon glyphicon-remove"></i></span>Cancel</button></td>
                            </tr>   
                      </tbody>
                    </table>
                    </div>
            </div>
          </div>
          


</div>
</div>
